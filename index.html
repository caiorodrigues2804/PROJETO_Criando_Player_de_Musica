<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js" integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc" crossorigin="anonymous"></script> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Projeto Player Spotify</title>
</head>
<body>

    <img src="imagens/balada.jpg">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Caio Rodrigues</i>
    </div>
    
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <ion-icon name="play-skip-back-outline" class="setas anterior"></ion-icon>
        <ion-icon name="caret-forward-circle-outline" class="botao-play"></ion-icon>
        <ion-icon name="pause-circle-outline" class="botao-pause"></ion-icon>
        <ion-icon name="play-skip-forward-outline" class="setas proxima"></ion-icon>
    </div>
    <audio src="musicas/Sharp Edges - half.cool.mp3"></audio>
    <script src="script.js"></script>
   
</body>
</html>
